<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9424b4c5b7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
                <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city.."
                  id="city-input"
                  autocomplete="off"
                />
                    <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>         
              </div>
              </div>
          </form><div class="wrapper-b"><div class="but"><button class="iput-btn" id="btn-current"><i class="fa-solid fa-location-pin"></i></button>
           </div>
           </div>
          
                        <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <br />

            <div class="hourly" id="hourly"> </div>
<br>
            <strong>5-DAY FORECAST</strong>
                
            <div class= "weekly" id ="weekly"></div> 
            </div>

        <small>
          <a
            href="https://github.com/Tiakeesa/my-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Monica
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
